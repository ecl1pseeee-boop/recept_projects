<!DOCTYPE html>
<html lang="en" x-data="{ dark: localStorage.getItem('dark') === '1' }" :class="{ 'dark': dark }">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find perfect recipes based on ingredients you already have." />
    <title>Smart Recipe Finder ‚Äî Cook with What You Have</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    {% block head %} {% endblock %}
</head>
<body class="bg-gray-50 text-gray-900 antialiased dark:bg-gray-900 dark:text-gray-100">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">SmartChef</a>

            <nav class="hidden md:flex items-center space-x-6">
                <a href="/recipes/" class="font-medium hover:text-indigo-600 dark:hover:text-indigo-400">Recipes</a>
                {% if user.is_authenticated %}
                    <a href="/profile/" class="font-medium hover:text-indigo-600 dark:hover:text-indigo-400">Profile</a>
                    <a href="/accounts/logout/" class="font-medium text-red-600 hover:text-red-800 dark:text-red-400">Log out</a>
                {% else %}
                    <a href="/accounts/login/" class="font-medium hover:text-indigo-600 dark:hover:text-indigo-400">Log in</a>
                    <a href="/accounts/register/" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Sign up</a>
                {% endif %}
            </nav>

            <button
              type="button"
              class="rounded-lg border border-gray-200 dark:border-gray-800 px-3 py-1.5 text-sm hover:bg-gray-100 dark:hover:bg-gray-900"
              @click="dark = !dark; localStorage.setItem('dark', dark ? '1' : '0')"
            >
              <span x-show="!dark">üåô Dark</span>
              <span x-show="dark">‚òÄÔ∏è Light</span>
            </button>
        </div>
    </header>

    <main class="py-12">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-8 text-center text-gray-500 dark:text-gray-400 text-sm border-t border-gray-200 dark:border-gray-800">
        &copy; {% now "Y" %} SmartChef. All rights reserved.
    </footer>
</body>
</html>
