<head>
    <title>filter block</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<div class="filters-section mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
    <h3 class="text-lg font-semibold mb-3">Filter Recipes</h3>

    <!-- Search filter -->
    <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="search-filter">Search</label>
        <input
            type="text"
            id="search-filter"
            name="search"
            placeholder="Search recipes..."
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            hx-get="/recipes/"
            hx-target="#recipe-list"
            hx-include="[name='category'], [name='cooking_time'], [name='prep_time'], [name='difficulty'], [name='diet'], [name='servings'], [name='source'], [name='has_image'], [name='freshness']"
            hx-trigger="keyup changed delay:300ms">
    </div>

    <!-- Category filter -->
    <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="diet-filter">Categories</label>
        <select
            id="diet-filter"
            name="category"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            <option value="">All categories</option>
            {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Servings filter -->
    <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Servings</label>
        <div class="flex flex-wrap gap-2">
            <label class="inline-flex items-center">
                <input
                    type="number"
                    id="servings-filter"
                    name="servings"
                    value="1"
                    min="0"
                    placeholder="Enter number of servings"
                    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                    hx-get="/recipes/"
                    hx-target="#recipe-list"
                    hx-include="[name='category'], [name='cooking_time'], [name='difficulty'], [name='diet'], [name='source'], [name='has_image'], [name='freshness']"
                    hx-trigger="change">
            </label>

            <!-- Clear servings -->
            <label class="inline-flex items-center">
                <input
                    type="radio"
                    name="servings"
                    value=""
                    {% if not selected_servings %}checked{% endif %}
                    class="sr-only"
                    hx-get="/recipes/"
                    hx-target="#recipe-list"
                    hx-include="[name='category'], [name='cooking_time'], [name='difficulty'], [name='diet'], [name='source'], [name='has_image'], [name='freshness']"
                    hx-trigger="change">
                <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                    {% if not selected_servings %}ring-2 ring-gray-500 bg-gray-100 dark:bg-gray-700{% endif %}">
                    Any
                </span>
            </label>
        </div>
    </div>

    <!-- Source filter -->
    <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Source</label>
        <div class="flex flex-wrap gap-2">
            <label class="inline-flex items-center">
                <input
                    type="radio"
                    name="source"
                    value="user"
                    {% if selected_source == "user" %}checked{% endif %}
                    class="sr-only"
                    hx-get="/recipes/"
                    hx-target="#recipe-list"
                    hx-include="[name='category'], [name='cooking_time'], [name='difficulty'], [name='diet'], [name='servings'], [name='has_image'], [name='freshness']"
                    hx-trigger="change">
                <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                    {% if selected_source == "user" %}ring-2 ring-indigo-500 bg-indigo-100 dark:bg-indigo-900/50{% endif %}">
                    User Recipes
                </span>
            </label>
            <label class="inline-flex items-center">
                <input
                    type="radio"
                    name="source"
                    value="spoonacular"
                    {% if selected_source == "spoonacular" %}checked{% endif %}
                    class="sr-only"
                    hx-get="/recipes/"
                    hx-target="#recipe-list"
                    hx-include="[name='category'], [name='cooking_time'], [name='difficulty'], [name='diet'], [name='servings'], [name='has_image'], [name='freshness']"
                    hx-trigger="change">
                <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                    {% if selected_source == "spoonacular" %}ring-2 ring-indigo-500 bg-indigo-100 dark:bg-indigo-900/50{% endif %}">
                    Spoonacular
                </span>
            </label>
            <label class="inline-flex items-center">
                <input
                    type="radio"
                    name="source"
                    value=""
                    {% if not selected_source %}checked{% endif %}
                    class="sr-only"
                    hx-get="/recipes/"
                    hx-target="#recipe-list"
                    hx-include="[name='category'], [name='cooking_time'], [name='difficulty'], [name='diet'], [name='servings'], [name='has_image'], [name='freshness']"
                    hx-trigger="change">
                <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                    {% if not selected_source %}ring-2 ring-gray-500 bg-gray-100 dark:bg-gray-700{% endif %}">
                    Any
                </span>
            </label>
        </div>
    </div>

    <!-- Has image filter -->
    <div class="mb-4">
        <label class="inline-flex items-center">
            <input
                type="checkbox"
                name="has_image"
                value="1"
                class="sr-only"
                hx-get="/recipes/"
                hx-target="#recipe-list"
                hx-include="[name='category'], [name='cooking_time'], [name='difficulty'], [name='diet'], [name='servings'], [name='source'], [name='freshness']"
                hx-trigger="change">
            <span class="flex items-center cursor-pointer">
                <span class="w-5 h-5 flex items-center justify-center mr-2 rounded border border-gray-400 dark:border-gray-500
                    {% if selected_has_image %}bg-indigo-600 border-indigo-600{% endif %}">
                    {% if selected_has_image %}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    {% endif %}
                </span>
                <span>Only with photo</span>
            </span>
        </label>
    </div>

    <!-- Freshness filter -->
    <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Freshness</label>
        <select
            name="freshness"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            hx-get="/recipes/"
            hx-target="#recipe-list"
            hx-include="[name='category'], [name='cooking_time'], [name='difficulty'], [name='diet'], [name='servings'], [name='source'], [name='has_image']"
            hx-trigger="change">
            <option value="">Any time</option>
            <option value="week" {% if selected_freshness == "week" %}selected{% endif %}>Last 7 days</option>
            <option value="month" {% if selected_freshness == "month" %}selected{% endif %}>Last 30 days</option>
            <option value="half-year" {% if selected_freshness == "half-year" %}selected{% endif %}>Last half year</option>
            <option value="year" {% if selected_freshness == "year" %}selected{% endif %}>Last year</option>
        </select>
    </div>

    <!-- Cooking time filter -->
    <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="time-filter">Max cooking time (minutes)</label>
        <input
            type="number"
            id="cooking-time-filter"
            name="cooking_time"
            min="0"
            placeholder="Enter cooking time"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            hx-get="/recipes/"
            hx-target="#recipe-list"
            hx-include="[name='category'], [name='difficulty'], [name='diet'], [name='servings'], [name='source'], [name='has_image'], [name='freshness']"
            hx-trigger="change">
    </div>

    <!-- Prep time filter -->
    <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="time-filter">Max prep time (minutes)</label>
        <input
            type="number"
            id="prep-time-filter"
            name="prep_time"
            min="0"
            placeholder="Enter prep time"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            hx-get="/recipes/"
            hx-target="#recipe-list"
            hx-include="[name='category'], [name='difficulty'], [name='diet'], [name='servings'], [name='source'], [name='has_image'], [name='freshness']"
            hx-trigger="change">
    </div>

    <!-- Difficulty filter -->
    <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Difficulty</label>
        <div class="flex flex-wrap gap-2">
            {% for value, label in difficulty %}
                <label class="inline-flex items-center">
                    <input
                        type="radio"
                        name="difficulty"
                        value="{{ value }}"
                        {% if selected_difficulty == value %}checked{% endif %}
                        class="sr-only"
                        hx-get="/recipes/"
                        hx-target="#recipe-list"
                        hx-include="[name='category'], [name='cooking_time'], [name='diet'], [name='servings'], [name='source'], [name='has_image'], [name='freshness']"
                        hx-trigger="change">
                    <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                        {% if selected_difficulty == value %}ring-2 ring-indigo-500 bg-indigo-100 dark:bg-indigo-900/50{% endif %}">
                        {{ label }}
                    </span>
                </label>
            {% endfor %}
            <label class="inline-flex items-center">
                <input
                    type="radio"
                    name="difficulty"
                    value=""
                    {% if not selected_difficulty %}checked{% endif %}
                    class="sr-only"
                    hx-get="/recipes/"
                    hx-target="#recipe-list"
                    hx-include="[name='category'], [name='cooking_time'], [name='diet'], [name='servings'], [name='source'], [name='has_image'], [name='freshness']"
                    hx-trigger="change">
                <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                    {% if not selected_difficulty %}ring-2 ring-gray-500 bg-gray-100 dark:bg-gray-700{% endif %}">
                    Any
                </span>
            </label>
        </div>
    </div>

    <!-- Reset filters -->
    <div>
        <a href="/recipes/"
           class="back-button"
           hx-get="/recipes/"
           hx-target="#recipe-list">
            Clear all filters
        </a>
    </div>
</div>
