{% load static %}
 
{% block extra_css %}
    <link href="{% static 'css/recipes/recipe_creating.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<form action="/create-recipe" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_image">Изображение рецепта</label>
        <input type="file" id="id_image" name="image" accept="image/*">
    </div>

    <div class="form-group">
        <label for="id_title">Введите название рецепта</label>
        <input type="text" id="id_title" name="title" required>
    </div>

    <div class="form-group">
        <label for="id_cooking_time">Введите время приготовления (в минутах)</label>
        <input type="number" id="id_cooking_time" name="cooking_time" min="1" required>
    </div>

    <div class="form-group">
        <label for="id_description">Описание рецепта</label>
        <textarea id="id_description" name="description" rows="4" placeholder="Расскажите, как готовить..."></textarea>
    </div>

    <button type="submit" class="btn-submit">Сохранить рецепт</button>
</form>

{% endblock %}
