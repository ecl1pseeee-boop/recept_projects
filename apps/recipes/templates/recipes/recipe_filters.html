<div class="mb-6">
  <button
    type="button"
    class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition"
    onclick="toggleFilters()"
    aria-controls="filters-panel"
    aria-expanded="false"
    id="filters-toggle"
  >
    <span class="text-lg font-semibold">Filters</span>
    <svg id="filters-chevron" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
    </svg>
  </button>

  <div
    id="filters-panel"
    class="mt-3 overflow-hidden max-h-0 opacity-0 transition-all duration-300"
  >
    <div class="filters-section p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-3">Filter Recipes</h3>

      <form
        id="recipe-filters"
        hx-get="/recipes/"
        hx-target="#recipes-page"
        hx-push-url="true"
        hx-trigger="
          keyup delay:300ms from:#search-filter,
          change from:select,
          change from:input[type=radio],
          change from:input[type=checkbox],
          change from:input[type=number],
          reset
        "
      >
           <!-- Search filter -->
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="search-filter">Search</label>
            <input
                type="text"
                id="search-filter"
                name="search"
                placeholder="Search recipes..."
                class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <!-- Category filter -->
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="diet-filter">Categories</label>
            <select
                id="diet-filter"
                name="category"
                class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                <option value="">All categories</option>
                {% for category in categories %}
                    <option value="{{ category.pk }}" {% if request.GET.category == category.pk|stringformat:"s" %}selected{% endif %}>}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Servings filter -->
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Servings</label>
            <div class="flex flex-wrap gap-2">
                <label class="inline-flex items-center">
                    <input
                        type="number"
                        id="servings-filter"
                        name="servings"
                        value="{{ request.GET.servings }}"
                        min="0"
                        placeholder="Enter number of servings"
                        class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </label>

                <button type="reset" class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                        {% if not request.GET.servings %}ring-2 ring-gray-500 bg-gray-100 dark:bg-gray-700{% endif %}">Any</button>
            </div>
        </div>

        <!-- Source filter -->
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Source</label>
            <div class="flex flex-wrap gap-2">
                {% with src=request.GET.source %}
                <label class="inline-flex items-center">
                    <input
                        type="radio"
                        name="source"
                        value="user"
                        {% if src == "user" %}checked{% endif %}
                        class="sr-only">
                    <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                        {% if src == "user" %}ring-2 ring-indigo-500 bg-indigo-100 dark:bg-indigo-900/50{% endif %}">
                        User Recipes
                    </span>
                </label>
                <label class="inline-flex items-center">
                    <input
                        type="radio"
                        name="source"
                        value="spoonacular"
                        {% if src == "spoonacular" %}checked{% endif %}
                        class="sr-only">
                    <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                        {% if src == "spoonacular" %}ring-2 ring-indigo-500 bg-indigo-100 dark:bg-indigo-900/50{% endif %}">
                        Spoonacular
                    </span>
                </label>
                <label class="inline-flex items-center">
                    <input
                        type="radio"
                        name="source"
                        value=""
                        {% if not src %}checked{% endif %}
                        class="sr-only">
                    <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                        {% if not src %}ring-2 ring-gray-500 bg-gray-100 dark:bg-gray-700{% endif %}">
                        Any
                    </span>
                </label>
            {% endwith %}
            </div>
        </div>

        <!-- Has Image Filter-->
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input
                    type="checkbox"
                    name="has_image"
                    value="1" {% if request.GET.has_image %}checked{% endif %}
                    class="sr-only">
                <span class="flex items-center cursor-pointer">
                {% with hi=request.GET.has_image %}
                    <span class="w-5 h-5 flex items-center justify-center mr-2 rounded border border-gray-400 dark:border-gray-500
                        {% if hi %}bg-indigo-600 border-indigo-600{% endif %}">
                        {% if hi %}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        {% endif %}
                    </span>
                    <span>Only with photo</span>
                {% endwith %}
                </span>
            </label>
        </div>

        <!-- Freshness filter -->
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Freshness</label>
            <select
                name="freshness"
                class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                <option value="">Any time</option>
                <option value="week" {% if request.GET.freshness == "week" %}selected{% endif %}>Last 7 days</option>
                <option value="month" {% if request.GET.freshness == "month" %}selected{% endif %}>Last 30 days</option>
                <option value="half-year" {% if request.GET.freshness == "half-year" %}selected{% endif %}>Last half year</option>
                <option value="year" {% if request.GET.freshness == "year" %}selected{% endif %}>Last year</option>
            </select>
        </div>

        <!-- Cooking time filter -->
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="time-filter">Max cooking time (minutes)</label>
            <input
                type="number"
                id="cooking-time-filter"
                name="cooking_time"
                min="0"
                placeholder="Enter cooking time"
                class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <!-- Prep time filter -->
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="time-filter">Max prep time (minutes)</label>
            <input
                type="number"
                id="prep-time-filter"
                name="prep_time"
                min="0"
                placeholder="Enter prep time"
                class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <!-- Difficulty filter -->
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Difficulty</label>
            <div class="flex flex-wrap gap-2">
                {% with diff=request.GET.difficulty %}
                {% for value, label in difficulty %}
                    <label class="inline-flex items-center">
                        <input
                            type="radio"
                            name="difficulty"
                            value="{{ value }}"
                            {% if diff == value %}checked{% endif %}
                            class="sr-only">
                        <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                            {% if diff == value %}ring-2 ring-indigo-500 bg-indigo-100 dark:bg-indigo-900/50{% endif %}">
                            {{ label }}
                        </span>
                    </label>
                {% endfor %}
                <label class="inline-flex items-center">
                    <input
                        type="radio"
                        name="difficulty"
                        value="" {% if not diff %}checked{% endif %}
                        class="sr-only">
                    <span class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500 transition
                        {% if not diff %}ring-2 ring-gray-500 bg-gray-100 dark:bg-gray-700{% endif %}">
                        Any
                    </span>
                </label>
                {% endwith %}
            </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Sort</label>
          <select
            name="sort"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          >
            <option value="" {% if not request.GET.sort %}selected{% endif %}>Default</option>
            <option value="new" {% if request.GET.sort == "new" %}selected{% endif %}>Newest</option>
            <option value="old" {% if request.GET.sort == "old" %}selected{% endif %}>Oldest</option>
            <option value="time_asc" {% if request.GET.sort == "time_asc" %}selected{% endif %}>Cooking time (asc)</option>
            <option value="time_desc" {% if request.GET.sort == "time_desc" %}selected{% endif %}>Cooking time (desc)</option>
            <option value="title_asc" {% if request.GET.sort == "title_asc" %}selected{% endif %}>Title (A–Z)</option>
            <option value="title_desc" {% if request.GET.sort == "title_desc" %}selected{% endif %}>Title (Z–A)</option>
          </select>
        </div>

        <!-- Reset filters -->
        <div>
            <a href="/recipes/"
               class="back-button">
                Clear all filters
            </a>
        </div>
      </form>
    </div>
  </div>
</div>
