{% extends "index.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">

    <h1 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white">
      Welcome Back
    </h1>

    <p class="text-center text-sm text-gray-600 dark:text-gray-400 mb-8">
      Log in to access your saved recipes
    </p>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label class="block text-sm font-medium mb-1">
            {{ field.label }}
          </label>

          {{ field }}

          {% if field.errors %}
            <p class="mt-1 text-sm text-red-600">
              {{ field.errors|striptags }}
            </p>
          {% endif %}
        </div>
      {% endfor %}

      <button
        type="submit"
        class="w-full py-3 rounded-lg bg-indigo-600 text-white font-medium
               hover:bg-indigo-700 focus:outline-none focus:ring-2
               focus:ring-indigo-500 focus:ring-offset-2
               dark:focus:ring-offset-gray-800 transition"
      >
        Log In
      </button>
    </form>

  </div>

  <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="text-indigo-600 dark:text-indigo-400 hover:underline">
      Sign up
    </a>
  </p>
</div>
{% endblock %}
